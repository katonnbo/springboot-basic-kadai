<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    
    <form th:action="@{/form/confirm}" th:object="${contactForm}" method="post">
        <!-- お名前 -->
   <div>
    <label for="name">お名前:</label>
    <input type="text" id="name" th:field="*{name}" />
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></p>
</div>
        <!-- メールアドレス -->
<div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{email}" />
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></p>
</div>

        <!-- お問い合わせ内容 -->
   <div>
    <label for="message">お問い合わせ内容:</label>
    <textarea id="message" cols="30" rows="10" th:field="*{message}"></textarea>
    <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color:red;"></p>
</div>
        <button type="submit">確認</button>
    </form>
</body>
</html>
