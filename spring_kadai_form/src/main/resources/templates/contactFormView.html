<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>

    <form th:action="@{/form/confirm}" th:object="${contactForm}" method="post">
        <table>
            <!-- お名前 -->
            <tr>
                <td><label for="name">お名前</label></td>
                <td>
                    <input type="text" id="name" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red; margin:0; padding:0;"></p>
                </td>
            </tr>

            <!-- メールアドレス -->
            <tr>
                <td><label for="email">メールアドレス</label></td>
                <td>
                    <input type="text" id="email" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red; margin:0; padding:0;"></p>
                </td>
            </tr>

            <!-- お問い合わせ内容 -->
            <tr>
                <td><label for="message">お問い合わせ内容</label></td>
                <td>
                    <textarea id="message" cols="30" rows="5" th:field="*{message}"></textarea>
                    <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color:red; margin:0; padding:0;"></p>
                </td>
            </tr>
        </table>

        <button type="submit">確認</button>
    </form>
</body>
</html>
